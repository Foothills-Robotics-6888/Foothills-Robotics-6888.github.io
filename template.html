    <header><b><a class="headerLink">Home</a><a class="headerLink">Blog</a><a class="headerLink">About</a><a class="headerLink">Contact</a></b></header>
    <main>
        <div class="mainPoint">
            <h1 id="countdown">&nbsp;</h1>
            <h3>until our next event</h3>
        </div>
        <script>
            let countdownDate = [new Date("March 13, 2026 17:00:00").getTime(), new Date("March 20, 2026 17:00:00").getTime()];
            let distance = null
            let x = setInterval(function() {
                for(date of countdownDate) {
                    var now = new Date().getTime();
                    distance = date - now;
                    if (distance >= 0) {
                        break;};
                    distance = new Date().getTime();
                }
                time = [Math.floor(distance / (1000 * 60 * 60 * 24)),
                Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                Math.floor((distance % (1000 * 60)) / 1000)];
                document.getElementById("countdown").innerHTML = `<b>${time[0]}:${time[1]}:${time[2]}:${time[3]}</b>`;
                
            }, 1000);
        </script>
    </main>
    <footer>2025</footer>
